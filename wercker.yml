box: wercker/golang
build:
  steps:
    - setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
            go get ./...
            go get github.com/onsi/ginkgo
            go get github.com/onsi/gomega

    - script:
        name: Build
        code: |
            go build ./...

    - script:
        name: Test
        code: |-
            go test ./...