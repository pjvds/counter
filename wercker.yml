box: wercker-labs/docker
services:
  - wercker/mongodb
build:
  steps:
    - setup-go-workspace

    - script:
        name: Get dependencies
        code: |-
            go get -t ./...

    - script:
        name: Build
        code: |
            go build ./...

    - script:
        name: Test
        code: |-
            go test -cover ./...
